services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pntv-backend
    environment:
      - PROXMOX_HOST=${PROXMOX_HOST:-https://localhost:8006}
      - PROXMOX_TOKEN_ID=${PROXMOX_TOKEN_ID}
      - PROXMOX_TOKEN_SECRET=${PROXMOX_TOKEN_SECRET}
      - VERIFY_SSL=${VERIFY_SSL:-false}
      - PORT=5000
      - DEBUG=false
    restart: unless-stopped
    networks:
      - pntv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pntv-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - pntv-network

networks:
  pntv-network:
    driver: bridge
